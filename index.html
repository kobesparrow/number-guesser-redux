
<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
  <title>Number Guesser</title>
</head>
<body>
  <header>
    <h1>NUMBER<span class="guesser">GUESSER</span></h1>
    <h2>ULTIMATE CHALLENGER EDITION</h2>
  </header>
  <section class="body-content">
    <section class="left-column">
      <div class="left-column-box">
        <h3>Set Range</h3>
        <div class="input-flex">
          <div class="text-input-columns">
            <label for="min-range">Min Range</label>
            <input type="number" class="text-input" id="min-range-js">
          </div> 
          <div class="text-input-columns">
            <label for="max-range">Max Range</label>
            <input type="number" class="text-input" id="max-range-js">
          </div>
          <input type="submit" class="btn" id="udpate-btn" value="UPDATE">  
        </div>  
      </div>
      <div class="left-column-box">
        <p class="current-range-statement">The Current Range is <span class="minimum-display">1</span> to <span class="maximum-display">100</span></p>
        <h3>Challenger 1</h3>
        <div class="input-flex">
          <div class="text-input-columns">
            <label for="challenger-one-name">Name</label>
            <input type="text" class="text-input" id="challenger-one-name">
          </div>
          <div class="text-input-columns">
            <label for="challenger-one-guess">Guess</label>
            <input type="text" class="text-input" id="challenger-one-guess">
          </div>
        </div>
        <h3>Challenger 2</h3>
        <div class="input-flex">
          <div class="text-input-columns">
            <label for="challenger-two-name">Name</label>
            <input type="text" class="text-input" id="challenger-two-name">
          </div>  
          <div class="text-input-columns">
            <label for="challenger-two-guess">Guess</label>
            <input type="text" class="text-input" id="challenger-two-guess">
          </div>  
        </div>
        <div class="input-flex">
          <input type="submit" class="btn" id="submit-btn-js" value="SUBMIT GUESS">
          <input type="submit" class="btn" id="reset-btn-js"value="RESET GAME">
          <input type="submit" class="btn" id="clear-btn-js" value="CLEAR GAME">
        </div>
      </div>
      <div class="left-column-box">
        <h3>Latest Score</h3>
        <div class="latest-scores-flex">
          <div class="latest-scores">
            <h4 id="challenger-one-name-js">Challenger 1 Name</h4>
            <p class="current-guess">current guess</p>
            <p class="pink-number" id="challenger-one-guess-js">97</p>
            <p class="guess-assessment-text" id="player-one-guess-assessment-js">that's too high</p>
          </div>
          <div class="latest-scores">
            <h4 id="challenger-two-name-js">Challenger 2 Name</h4>
            <p class="current-guess">current guess</p>
            <p class="pink-number" id="challenger-two-guess-js">3</p>
            <p class="guess-assessment-text" id="player-two-guess-assessment-js">that's too low</p>
          </div>
         </div> 
      </div>
    </section>
    <section class="right-column">
      <!------------ APPENDED CARDS ------------->
    </section>
  </section>  
</body>
<script type="text/javascript" src="https://s3.amazonaws.com/codecademy-content/projects/jquery.min.js"></script>
<script type="text/javascript" src="main.js"></script>
</html>
