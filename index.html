
<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
  <title>Number Guesser</title>
</head>
<body>
  <header>
    <h1>NUMBER<span class="guesser">GUESSER</span></h1>
    <h2>ULTIMATE CHALLENGER EDITION</h2>
  </header>
  <section class="left-column">
    <div class="set-range">
      <h3>SET Range</h3>
      <label for="min-range">Min Range</label>
      <input type="text" id="min-range">
      <label for="max-range">Max Range</label>
      <input type="text" id="max-range">
      <input type="submit" value="UPDATE">
    </div>
    <div class="guess-box">
      <p>The Current Range is 1 to 100</p>
      <h3>Challenger 1</h3>
      <label for="challenger-one-name">Min Range</label>
      <input type="text" id="challenger-one-name">
      <label for="challenger-one-guess">Min Range</label>
      <input type="text" id="challenger-one-guess">
      <h3>Challenger 2</h3>
      <label for="challenger-two-name">Min Range</label>
      <input type="text" id="challenger-two-name">
      <label for="challenger-two-guess">Min Range</label>
      <input type="text" id="challenger-two-guess">
      <input type="submit" value="SUBMIT GUESS">
      <input type="submit" value="RESET GAME">
      <input type="submit" value="CLEAR GAME">
    </div>
    <div class="latest-scores">
      <div class="latest-scores-player-one">
        <h3>Latest Score</h3>
        <h4>Challenger 1 Name</h4>
        <p>current guess</p>
        <p>97</p>
        <p>that's too high</p>
      </div>
      <div class="latest-scores-player-two">
        <h3>Latest Score</h3>
        <h4>Challenger 2 Name</h4>
        <p>current guess</p>
        <p>3</p>
        <p>that's too low</p>
      </div>
    </div>
  </section>
</body>
<script type="text/javascript" src="main.js"></script>
</html>
